version: "3.8"

services:
  ollama-explorer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-model-explorer
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - HOST=0.0.0.0
      - PORT=5000
      - WORKERS=${WORKERS:-4}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-15}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    networks:
      - ollama-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  # Optional: Include Ollama server for testing
  # ollama:
